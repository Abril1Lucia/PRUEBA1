<main>

    <!-- <a class="btnlogin" routerLink="/admin"> admins </a> -->
    <!-- Login y Registro -->
    <div class="Fondo">
        <div class="container">

            <div class="form-content">
                <h1> LOGIN </h1>
                 <form  [formGroup]="formularioLogin"> 
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" formControlName="email" placeholder="email">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" formControlName="password" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="olvidaste">
                        <p> ¿No te has registrado? <a routerLink="/registro"> registrate aqui </a></p>
                    </div>
                    <div class="btn-field">
                        <button id="signIn" type="button" class="botoncito" (click)="UserLogin()" routerLink="/registro">Login Users</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer> </footer>
